<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<!-- Include the CesiumJS JavaScript and CSS files -->
		<script src="https://cesium.com/downloads/cesiumjs/releases/1.108/Build/Cesium/Cesium.js"></script>
		<link href="https://cesium.com/downloads/cesiumjs/releases/1.108/Build/Cesium/Widgets/widgets.css"
			rel="stylesheet">
	</head>
	<body>
		<div id="cesiumContainer"></div>
		<script type="module">
			Cesium.Ion.defaultAccessToken =
				'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI5YWJjZGRmNC00NzgzLTQ3OWUtOGZlYS0xZmU0NGQ0MGQ5OTUiLCJpZCI6MTYwNjc3LCJpYXQiOjE2OTIxNTYzNjB9.gp_TNiFtvdAmRL4SClx9Uh93mNmOb82xHassbcwxl0s';

			// Initialize the Cesium Viewer in the HTML element with the `cesiumContainer` ID.
			const viewer = new Cesium.Viewer('cesiumContainer', {
				terrain: Cesium.Terrain.fromWorldTerrain(),
			});

			// Fly the camera to Shenzhen University at the given longitude, latitude, and height.
			viewer.camera.flyTo({
				destination: Cesium.Cartesian3.fromDegrees(113.932, 22.536, 2500),
				orientation: {
					heading: Cesium.Math.toRadians(0),
					pitch: Cesium.Math.toRadians(-90),
				}
			});

			//Add the 3D Tileset you created from your Cesium ion account.
			const testTileset = await Cesium.Cesium3DTileset.fromIonAssetId(2222443);
			testTileset.maximumScreenSpaceError = 2; // 修改最小可见尺寸为2
			viewer.scene.primitives.add(testTileset);
			
			const cangTileset = await Cesium.Cesium3DTileset.fromIonAssetId(2250582);
			cangTileset.maximumScreenSpaceError = 2;
			viewer.scene.primitives.add(cangTileset);
			
			const plazaTileset = await Cesium.Cesium3DTileset.fromIonAssetId(2250623);
			plazaTileset.maximumScreenSpaceError = 2;
			viewer.scene.primitives.add(plazaTileset);
			
			const middleTileset = await Cesium.Cesium3DTileset.fromIonAssetId(2250663);
			middleTileset.maximumScreenSpaceError = 2;
			viewer.scene.primitives.add(middleTileset);
			
			const sportsTileset = await Cesium.Cesium3DTileset.fromIonAssetId(2250773);
			sportsTileset.maximumScreenSpaceError = 2;
			viewer.scene.primitives.add(sportsTileset);
			
			const wenkeTileset = await Cesium.Cesium3DTileset.fromIonAssetId(2250728);
			wenkeTileset.maximumScreenSpaceError = 2;
			viewer.scene.primitives.add(wenkeTileset);
			

			// Move the camera to the new building.
			//viewer.flyTo(testTileset);
		</script>
		</div>
	</body>
</html>
